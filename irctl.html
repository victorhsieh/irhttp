<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
  .centerbox {
    display: flex;
    justify-content: center;
    align-items: center;
  }
  button {
    width: 10em;
    height: 3em;
    margin-left: 0.5em;
    margin-right: 0.5em;
    font-weight: bold;
  }
  .button-row {
    margin-bottom: 1em;
    display: flex;
    justify-content: center;
  }
  </style>
</head>
<body>
  <h1>IR Controller</h1>
  <div class="centerbox">
    <div>
      <div class="button-row">
        <button onclick="send('soundbar', 'power')">Soundbar Power</button>
        <button onclick="send('vizio', 'power')">TV Power</button>
        <button onclick="send('vizio', 'amazon')">Amazon</button>
        <button onclick="send('vizio', 'input')">TV Input</button>
      </div>
      <div class="button-row">
        <button onclick="send('vizio', 'vol_down')">Volume -</button>
        <button onclick="send('vizio', 'vol_up')">Volume +</button>
        <button onclick="send('soundbar', 'sw_down')">SW -</button>
        <button onclick="send('soundbar', 'sw_up')">SW +</button>
      </div>
      <div class="button-row">
        <button onclick="send('vizio', 'rewind')">&lt;&lt;</button>
        <button onclick="send('vizio', 'stop')">◼</button>
        <button onclick="send('vizio', 'play')">▶</button>
        <button onclick="send('vizio', 'pause')">||</button>
        <button onclick="send('vizio', 'forward')">&gt;&gt;</button>
      </div>
      <div class="button-row">
        <button onclick="send('vizio', 'ok')">OK</button>
        <button onclick="send('vizio', 'up')">⬆</button>
        <button onclick="send('vizio', 'exit')">Exit</button>
      </div>
      <div class="button-row">
        <button onclick="send('vizio', 'left')">⬅</button>
        <button onclick="send('vizio', 'right')">➡</button>
      </div>
      <div class="button-row">
        <button onclick="send('vizio', 'menu')">Menu</button>
        <button onclick="send('vizio', 'down')">⬇</button>
        <button onclick="send('vizio', 'dummy')">?</button>
      </div>

      <div class="button-row">
        <button onclick="send('vizio', '1')">1</button>
        <button onclick="send('vizio', '2')">2</button>
        <button onclick="send('vizio', '3')">3</button>
      </div>
      <div class="button-row">
        <button onclick="send('vizio', '4')">4</button>
        <button onclick="send('vizio', '5')">5</button>
        <button onclick="send('vizio', '6')">6</button>
      </div>
      <div class="button-row">
        <button onclick="send('vizio', '7')">7</button>
        <button onclick="send('vizio', '8')">8</button>
        <button onclick="send('vizio', '9')">9</button>
      </div>
      <div class="button-row">
        <button onclick="send('vizio', '0')">0</button>
      </div>
      -->
    </div>
  </div>
  <script>
    function send(remote, button) {
      var url = '//' + window.location.host + '/remote?name=' + remote + '&key=' + button;
      var xhr = new XMLHttpRequest();
      xhr.open('GET', url, false /* means sync */);
      xhr.send();
    }
  </script>
</body>
</html>
